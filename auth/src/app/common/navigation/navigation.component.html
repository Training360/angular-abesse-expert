<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">Abesse</a>
  <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
      aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavId">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li *ngFor="let item of navItems$ | async" class="nav-item">
        <a class="nav-link" [routerLink]="item.path">
          {{ item.label }}
        </a>
      </li>
    </ul>
    <button *ngIf="user$ | async; else loginBtn" (click)="onLogout()" class="btn btn-info">
      <i class="fa fa-sign-out"></i>
    </button>
    <ng-template #loginBtn>
      <a routerLink="/login"  class="btn btn-success">
        <i class="fa fa-sign-in"></i>
      </a>
    </ng-template>
  </div>
</nav>
